<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>ACCE Student Work Slides</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .mySlides {display:none;}
  </style>

</head>
<body>

<!-- Change image links to URLs, host all images on another domain-->
  <div class="">
    <img class="mySlides" src="images/slide1.png" style="width:100%">
    <img class="mySlides" src="images/slide2.png" style="width:100%">
    <img class="mySlides" src="images/slide3.png" style="width:100%">
    <img class="mySlides" src="images/slide4.png" style="width:100%">
  </div>

  <script>
  var myIndex = 0;
  carousel();

  function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides");
      for (i = 0; i < x.length; i++) {
         x[i].style.display = "none";
      }
      myIndex++;
      if (myIndex > x.length) {myIndex = 1}
      x[myIndex-1].style.display = "block";
      setTimeout(carousel, 10000); // Change image every 2 seconds
  }
  </script>

  </body>
  </html>
</body>
</html>
