<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>ACCE Student Work Slides</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .mySlides {display:none;}
  </style>

</head>
<body>

<!-- Change image links to URLs, host all images on another domain

Add randomization-->

  <div class="">
    <img class="mySlides" src="images/slide1.png" style="width:100%">
    <img class="mySlides" src="images/slide2.png" style="width:100%">
    <img class="mySlides" src="images/slide3.png" style="width:100%">
    <img class="mySlides" src="images/slide4.png" style="width:100%">
  </div>

  <script>

  function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides");
      for (i = 0; i < x.length; i++) {
         x[i].style.display = "none";
      }
      myIndex++;
      if (myIndex > slideitems.length) {myIndex = 1}
      x[slideitems[myIndex-1]].style.display = "block";
      setTimeout(carousel, 1000);
  }

  function shuffle(a) {
      var j, x, i;
      for (i = a.length; i; i--) {
          j = Math.floor(Math.random() * i);
          x = a[i - 1];
          a[i - 1] = a[j];
          a[j] = x;
      }
  }

  var slideitems=[];

  var slideimgs=document.getElementsByClassName("mySlides");

  var i=0;

  for (i = 0; i < slideimgs.length; i++) {
  slideitems.push(i);
  }
  shuffle(slideitems);

  var myIndex = 0;
  carousel();

  setTimeout(function(){
    location.reload();
  }, 10000) /** time in ms **/

  </script>

  </body>
  </html>
</body>
</html>
